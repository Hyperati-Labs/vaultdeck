name: Android APK (CI Build)

on:
  workflow_dispatch:
    inputs:
      variant:
        description: "Gradle variant"
        required: false
        default: "release"

jobs:
  apk-build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ~/.gradle
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20 with npm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Gradle cache directories
        run: mkdir -p ~/.gradle/caches ~/.gradle/wrapper

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --non-interactive

      - name: Configure Android signing
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          cat >> android/gradle.properties <<'EOF'
          MYAPP_UPLOAD_STORE_FILE=release.keystore
          MYAPP_UPLOAD_STORE_PASSWORD=${ANDROID_KEYSTORE_PASSWORD}
          MYAPP_UPLOAD_KEY_ALIAS=${ANDROID_KEY_ALIAS}
          MYAPP_UPLOAD_KEY_PASSWORD=${ANDROID_KEY_PASSWORD}
          EOF

      - name: Build APK
        working-directory: android
        run: ./gradlew assemble${{ inputs.variant }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.variant }}.apk
          path: android/app/build/outputs/apk/${{ inputs.variant }}/app-${{ inputs.variant }}.apk
